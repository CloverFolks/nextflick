<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>NextFlick | Discover what flick to watch next</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NextFlick</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner" id="carousel-unsplash">
        <div class="hero" id="hero">
          <div class="carousel-item active">
            <img
              id="img-jumbotron"
              src="#"
              alt="jumbotron"
              class="d-block w-100"
              style="height: 400px; object-fit: cover"
            />
          </div>
        </div>
      </div>
      <div class="carousel-caption d-none d-md-block">
        <h1>Welcome</h1>
        <h5>
          Millions of Movies, Tv Shows and People to discover, Explore now
        </h5>
        <br />
        <div class="input-group mb-3">
          <input
            type="search"
            class="form-control"
            placeholder="Search for a movie, tv show, person......."
            aria-label="Search for a movie, tv show, person......."
            aria-describedby="button-search"
          />
          <button class="btn btn-primary" type="button" id="button-search">
            Search
          </button>
        </div>
      </div>
    </div>

    <div class="row my-5 mx-3">
      <div class="col-md-6">
        <h5>Trending Movies</h5>
        <div id="container-movies"></div>
        <ul
          id="pagination-movies"
          class="pagination justify-content-center"
        ></ul>
      </div>
      <div class="col-md-6">
        <h5>Trending TV Shows</h5>
        <div id="container-tv-shows"></div>
      </div>
    </div>
    <script type="module" src="presentation/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
